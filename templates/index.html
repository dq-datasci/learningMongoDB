<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>¡Lo lograste!</h1>
        <p>Bienvenido a tu página de inicio, <span id="usernameDisplay">{{ username }}</span>.</p>
        <button id="logoutButton" class="logout-button">Cerrar Sesión</button>
    </div>
    <script>
        // No necesitas un archivo externo auth.js si lo manejas aquí
        document.getElementById('logoutButton').addEventListener('click', function() {
            window.location.href = '/logout'; // Redirige a la ruta /logout de Flask
        });
    </script>

<style>
body{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
    }
    .dashboard-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        color: #333;
    }
    .dashboard-container h1 {
        color: #6a11cb;
        margin-bottom: 20px;
    }
    .dashboard-container p {
        font-size: 1.2em;
        margin-bottom: 30px;
    }
    .logout-button {
        background-color: #f44336; /* Red color */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
    }
    .logout-button:hover {
        background-color: #d32f2f;
    }
</style>
</body>
</html>
