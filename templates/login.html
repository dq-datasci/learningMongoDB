<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Futurista</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #000428, #004e92);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
    }

    form {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px #0ff;
      text-align: center;
      width: 320px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 15px #0ff; }
      100% { box-shadow: 0 0 25px #0ff, 0 0 60px #0ff; }
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #0ff;
      background: black;
      color: #0ff;
      border-radius: 5px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #00f7ff;
      box-shadow: 0 0 10px #00f7ff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #0ff, #00f7ff);
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #00f7ff, #0ff);
      transform: scale(1.05);
    }

    a {
      color: #0ff;
      text-decoration: underline;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form action="/login" method="POST">
    <h2>üîê Iniciar Sesi√≥n</h2>
    <input type="text" name="username" placeholder="Usuario" required>
    <input type="password" name="password" placeholder="Contrase√±a" required>
    <button type="submit">Entrar</button>
    <p>¬øNo tienes cuenta? <a href="/register">Reg√≠strate</a></p>
  </form>
</body>
</html>
